<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PizzaAppz</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar bg-success navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/b3sPwT3/Pizza-Appz2.png" alt="Logo" style="width:40px">
    </a>
    <a class="navbar-brand" th:href="@{/pos/admin_home}" style="position: absolute; left: 605px">
        <img src="https://i.ibb.co/VC373m0/Pizza-Appz-Text-Modify.png" alt="Logo" style="width:270px; height: 30px">
    </a>
    <form class="form-inline" style="position: absolute; right: 100px">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/b3sPwT3/Pizza-Appz2.png" alt="Logo" style="width:40px">
    </a>
</nav>

<nav class="navbar bg-success navbar-dark" style="position: sticky; top: 0px; width: 100%">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white bg-success">Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:href="@{/pos/pizzas}">Pizzas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:href="@{/pos/orders}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:href="@{/pos/users}">Registered Users</a>
            </li>
        </ul>
        <br>
        <a class="btn text-white bg-danger" th:href="@{/pos/logout}">Logout</a>
        <br>
    </div>
    <br>
</nav>
<br>
<div class="container">
    <div class="row">
        <h1 style="font-family: 'Times New Roman', serif"> Pizza Sizes & Prices </h1>
    </div>

    <div class="row">
    </div>
    <table class="table table-striped table-bordered" >
        <thead class="table-danger">
        <tr>
            <th class="text-center" style="text-align: center; vertical-align: middle"> Image </th>
            <th class="text-center" style="text-align: center; vertical-align: middle"> Pizza </th>
            <th class="text-center" style="text-align: center; vertical-align: middle"> Size </th>
            <th class="text-center" style="text-align: center; vertical-align: middle"> Price (in USD)</th>
            <th class="text-center" style="text-align: center; vertical-align: middle"  > Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="pizzaSize: ${pizzaSizes}">
            <td><img th:src="@{${pizzaSize.pizza.imagePath}}" height="100" width="133"></td>
            <td th:text = "${pizzaSize.pizza.name}" style="text-align: center; vertical-align: middle"></td>
            <td th:text = "${pizzaSize.name}" style="text-align: center; vertical-align: middle"></td>
            <td th:text = "${pizzaSize.price}" style="text-align: center; vertical-align: middle" ></td>
            <td style="text-align: center; vertical-align: middle">
                <div class="dropdown">
                    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                        Actions
                    </button>
                    <div class="dropdown-menu" style="background-color: #82FF76">
                        <a class="dropdown-item" th:href = "@{/pos/pizzas/sizes//edit/{pizzaSizeId}(pizzaSizeId = ${pizzaSize.pizzaSizeId})}" style="color: green; background-color: #82FF76" >Update</a>
                        <a class="dropdown-item" th:href = "@{/pos/pizzas/sizes/details/{pizzaSizeId}(pizzaSizeId = ${pizzaSize.pizzaSizeId})}" style="color: green; background-color: #82FF76">Details</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href = "@{/pos/pizzas/sizes/{pizzaSizeId}(pizzaSizeId = ${pizzaSize.pizzaSizeId})}" style="color: red; background-color: #EBC8C8">Delete</a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
