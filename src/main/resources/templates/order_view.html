<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PizzaAppz</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar bg-success navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/b3sPwT3/Pizza-Appz2.png" alt="Logo" style="width:40px">
    </a>
    <a class="navbar-brand" th:href="@{/pos/admin_home}" style="position: absolute; left: 605px">
        <img src="https://i.ibb.co/VC373m0/Pizza-Appz-Text-Modify.png" alt="Logo" style="width:270px; height: 30px">
    </a>
    <form class="form-inline" style="position: absolute; right: 100px">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/b3sPwT3/Pizza-Appz2.png" alt="Logo" style="width:40px">
    </a>
</nav>

<nav class="navbar bg-success navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white bg-success">Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:href="@{/pos/pizzas}">Pizzas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:href="@{/pos/orders}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:href="@{/pos/users}">Registered Users</a>
            </li>
        </ul>
        <br>
        <a class="btn text-white bg-danger" th:href="@{/pos/logout}">Logout</a>
        <br>
    </div>
    <br>
</nav>
<br>
<div class="container">
    <div class="row">
        <h3 style="font-family: 'Times New Roman', serif"> View Order Details <a style="margin-left: 390px" th:href="@{/pos/orders}"
                                                                                 class="btn btn-success"><- Back</a> </h3>
    </div>
    <br>
    <table class="table">
        <tbody>
        <tr>
            <th> First Name: </th>
            <td th:text = "${order.firstName}"></td>
        </tr>
        <tr>
            <th class="list-group-item-secondary" style="background-color: #82FF76"> Last Name: </th>
            <td class="list-group-item-secondary" style="background-color: #82FF76" th:text="${order.lastName}" ></td>
        </tr>
            <tr>
                <th> City: </th>
                <td th:text="${order.city}" ></td>
            </tr>
            <tr>
                <th class="list-group-item-secondary" style="background-color: #82FF76"> Postcode: </th>
                <td class="list-group-item-secondary" style="background-color: #82FF76" th:text="${order.postcode}" ></td>
            </tr>
        <tr>
            <th> Street & Number of Residency: </th>
            <td th:text="${order.streetAndNumber}" ></td>
        </tr>
        <tr>
            <th class="list-group-item-secondary" style="background-color: #82FF76"> Pizza: </th>
            <td class="list-group-item-secondary" style="background-color: #82FF76" th:text="${order.pizza.name}" ></td>
        </tr>
        <tr>
            <th> Size Of The Pizza: </th>
            <td th:text="${order.pizzaSize.name}" ></td>
        </tr>
        <tr>
            <th class="list-group-item-secondary" style="background-color: #82FF76"> Price Of The Pizza: </th>
            <td class="list-group-item-secondary" style="background-color: #82FF76" th:text="${order.pizzaSize.price}" ></td>
        </tr>
        <tr>
            <th class="list-group-item-primary" style="vertical-align: middle; background-color: #82FF76"> Actions: </th>
            <td class="list-group-item-primary" style="background-color: #82FF76">
                <a th:href = "@{/pos/orders/{orderId}(orderId = ${order.orderId})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
