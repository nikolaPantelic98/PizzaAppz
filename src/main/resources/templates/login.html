<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PizzaAppz</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar bg-success navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/b3sPwT3/Pizza-Appz2.png" alt="Logo" style="width:40px">
    </a>
    <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/VC373m0/Pizza-Appz-Text-Modify.png" alt="Logo" style="width:270px; height: 30px">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <h1 class="text-center" style="font-family: 'Times New Roman', serif"> Login Page </h1>
            <div class="card-body">
                <form th:action = "@{/pos/login}" method="post" th:object = "${user}">
                    <div class="form-group">
                        <label for="username"> Email Address </label>
                        <input
                                id="username"
                                type = "text"
                                name= "username"
                                required autofocus = "autofocus"
                                class = "form-control"
                                placeholder = "Enter Email Address"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password"> Password </label>
                        <input
                                id="password"
                                type = "password"
                                name= "password"
                                required autofocus = "autofocus"
                                class = "form-control"
                                placeholder = "Enter Password"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" name="login-submit" id="login-submit" class="form-control btn btn-success">
                            Login
                        </button>
                        <span style="color: green"> New User? <a style="color: red" href="/" th:href="@{/pos/registration}"> Register here </a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
