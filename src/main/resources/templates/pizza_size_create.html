<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PizzaAppz</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar bg-success navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/b3sPwT3/Pizza-Appz2.png" alt="Logo" style="width:40px">
    </a>
    <a class="navbar-brand" th:href="@{/pos/admin_home}" style="position: absolute; left: 605px">
        <img src="https://i.ibb.co/VC373m0/Pizza-Appz-Text-Modify.png" alt="Logo" style="width:270px; height: 30px">
    </a>
    <form class="form-inline" style="position: absolute; right: 100px">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/b3sPwT3/Pizza-Appz2.png" alt="Logo" style="width:40px">
    </a>
</nav>

<nav class="navbar bg-success navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white bg-success">Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:href="@{/pos/pizzas}">Pizzas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:href="@{/pos/orders}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-success" th:href="@{/pos/users}">Registered Users</a>
            </li>
        </ul>
        <br>
        <a class="btn text-white bg-danger" th:href="@{/pos/logout}">Logout</a>
        <br>
    </div>
    <br>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" style="font-family: 'Times New Roman', serif"> Add Size & Price To Pizza </h1>
            <div class="card-body">
                <form th:action="@{/pos/pizzas/sizes}" th:object="${pizzaSize}" method="POST">
                    <div class="form-group">
                        <label> Pizza </label>
                        <select th:field="*{pizza}" class="form-control" required>
                            <th:block th:each="pizza : ${listPizzas}">
                                <option th:text="${pizza.name}" th:value="${pizza.pizzaId}"/>
                            </th:block>
                        </select>
                    </div>

                    <div class="form-group">
                        <label> Size </label>
                        <input
                                type = "text"
                                name= "size"
                                th:field= "*{name}"
                                class = "form-control"
                                placeholder = "Enter Pizza Size"
                        />
                    </div>

                    <div class="form-group">
                        <label> Price </label>
                        <input
                                type = "number"
                                step="0.01"
                                name= "price"
                                th:field= "*{price}"
                                class = "form-control"
                                placeholder = "Enter Pizza Price"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
